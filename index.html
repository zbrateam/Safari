  <script>
    function download() {
      let isIOS = (/iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)) && !window.MSStream;
      if (isIOS) {
        window.location = "cydia://url/https://cydia.saurik.com/api/share#?source=https://getzbra.com/repo/";
      }
      else {
        alert("Add https://getzbra.com/repo/ to your package managerâ€™s sources, or visit this website from your jailbroken iOS device and try again.");
      }
    }

    function getVersion() {
      window.fetch && fetch("https://api.github.com/repos/zbrateam/Zebra/releases/latest")
        .then((res) => res.json())
        .then((data) => {
          document.querySelector("#versionNumber").textContent = `Version ${data.tag_name.replace(/^v/, "")}`;
        });
    }
  </script>
