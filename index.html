  <script>
    function download() {
      let isIOS = (/iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) && !window.MSStream;
      if (isIOS) {
        window.location = 'cydia://url/https://cydia.saurik.com/api/share#?source=https://getzbra.com/repo/';
      }
      else {
        alert("Please add https://getzbra.com/repo/ to your package manager's sources, or visit this website from your jailbroken iOS device and try again.");
      }
    }

    function latestVersion() {
      getJSON(function (response) {
        var release = JSON.parse(response);
        var version = release["tag_name"].substr(1); //Version number substringed from 1 (v1.0 -> 1.0)
        document.getElementById('versionNumber').innerHTML = "Version " + version;
      });
    }

    function getJSON(callback) {
      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'https://api.github.com/repos/wstyres/Zebra/releases/latest', true);
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }
  </script>
