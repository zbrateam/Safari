<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Report a Bug</title>

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">

	<link rel="stylesheet" href="../ios7.min.css">
	<script src="../ios7.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JL6ZQBQJCE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JL6ZQBQJCE');
  </script>
</head>
<body>
	<header>
		<h1>Report a Bug</h1>
	</header>
	<main id="content">
		<h2 role="header">Report a Bug</h2>
		<ul>
			<li>
				<p>Zebra tracks bugs using GitHub's issues.</p>
				<p>Click the link below to create a new issue on Zebra's GitHub page (you will need a GitHub account in order to do this).</p>
			</li>
			<li class="has-icon">
				<a href="https://github.com/wstyres/Zebra/issues/new?assignees=wstyres&labels=bug&template=bug_report.md&title=" role="button" style="color: black;">
					<img href="../icons/github@2x.png" alt="" srcset="../icons/github@2x.png 2x, ../icons/github@3x.png 3x" class="icon">
					GitHub
				</a>
			</li>
		</ul>
	</main>
</body>
</html>
